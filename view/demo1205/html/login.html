<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container left-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">Sign Up</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">Sign In</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url(../img/bg_img1.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(../img/bg_img2.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(../img/bg_img3.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(../img/bg_img4.jpg)"></div>
</div>

<!-- 页脚 -->
<div class="container_footer">
        <footer>
            <p>Posted by: sahara_w.Contact information: <a href="https://github.com/HK40404/software_class_project">github</a>.</p>
        </footer>
</div>

<!-- partial -->
  <script src="../js/login.js"></script>
</body>
</html>
